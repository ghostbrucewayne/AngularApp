<br>
<div class="container">
    <h2 class="text-center">Registered User List</h2>
    <br>
    <table class="table table-stripped">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email-Id</th>
                <th>Password</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let reg of register">
                <td>{{reg.firstName}}</td>
                <td>{{reg.lastName}}</td>
                <td>{{reg.emailId}}</td>
                <td>{{reg.password}}</td>
            </tr>
        </tbody>
    </table>

</div>
